{% extends 'base.html' %}

{% block main %}
    {% for post in posts %}
    <div class="row">
            <div class="col-md-12">
                <h3>{{ post.title }}</h3>
                <div>by {{ post.author }} on {{ post.created }}</div>
                <a href="{% url "post" post.pk %}">Read it!</a>
            </div>
        </div>

    <br>

    <div class="row">
        <div class="col-md-4">
            {% for tag in post.tags.all %}
                <span class="label label-info">{{ tag.name }}</span>
            {% endfor %}
        </div>
    </div>
    {% endfor %}

{% endblock main %}
